<!-- FILE: buscador-component.component.html -->
<form (submit)="buscarPokemon(pokemonInput.value)">
    <input type="text" #pokemonInput placeholder="Ingresa el número o nombre del Pokémon">
    <button type="submit">Buscar</button>
</form>

<div *ngIf="pokemon">
    <img [src]="pokemon.sprites.front_default" alt="Imagen del Pokémon">
    <h2>{{ pokemon.name }}</h2>
</div>
